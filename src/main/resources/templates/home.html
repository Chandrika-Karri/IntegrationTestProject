<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FizzBuzz App</title>
</head>
<body>

<h1>FizzBuzz App</h1>

<!-- Show form and email if authenticated -->
<div th:if="${isAuthenticated}">
    <p>Welcome, <span th:text="${email}">user@example.com</span>!</p>

    <form method="post" action="/">
        <label for="numberInput">Enter a number:</label>
        <input id="numberInput"   type="number" name="number" required />
        <button type="submit">Submit</button>
    </form>

    <div th:if="${fizzBuzz}">
        <p>Result for <span th:text="${number}"></span> is: <strong th:text="${fizzBuzz}"></strong></p>
    </div>

    <a href="/logout">Logout</a>
</div>

</body>
</html>
